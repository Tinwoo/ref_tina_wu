<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/nav_public.css" />
        <link rel="stylesheet" href="./css/ranking.css" />
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="login.html" style="color: blue"
                    >Login</a
                >
                <a class="navbar-brand" href="index.html" style="color: green"
                    >Main</a
                >
                <a
                    class="navbar-brand"
                    href="ranking.html"
                    style="color: orange"
                    >Ranking</a
                >
                <a class="navbar-brand" id="play" href="#" style="color: red"
                    >Play</a
                >
            </div>
        </nav>

        <div class="rank_container">
            <div class="card pushUp">
                <h5 class="card-header">Push Up</h5>
                <div class="card-body">
                    <li class="list-group-item">
                        <!-- table -->
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Point</th>
                                </tr>
                            </thead>
                            <tbody class="pushUpRank"></tbody>
                        </table>
                    </li>
                </div>
            </div>

            <div class="card button">
                <h5 class="card-header">Button</h5>
                <div class="card-body">
                    <li class="list-group-item">
                        <!-- table -->
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Point</th>
                                </tr>
                            </thead>
                            <tbody class="buttonRank"></tbody>
                        </table>
                    </li>
                </div>
            </div>

            <div class="card bubble">
                <h5 class="card-header">Bubble</h5>
                <div class="card-body">
                    <li class="list-group-item">
                        <!-- table -->
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Point</th>
                                </tr>
                            </thead>
                            <tbody class="bubbleRank"></tbody>
                        </table>
                    </li>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="./js/ranking.js"></script>
        <script>
            document.querySelector('#play').onclick = () => {
                alert('Unauthorized...Please login or signup!!!')
            }
        </script>
    </body>
</html>
