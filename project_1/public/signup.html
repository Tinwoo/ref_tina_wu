<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/loginstyles.css" />
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="login.html" style="color: blue"
                    >Login</a
                >
                <a class="navbar-brand" href="index.html" style="color: green"
                    >Main</a
                >
                <a
                    class="navbar-brand"
                    href="ranking.html"
                    style="color: orange"
                    >Ranking</a
                >
                <a class="navbar-brand" id="play" href="#" style="color: red"
                    >Play</a
                >
            </div>
        </nav>

        <!-- end nav bar -->

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div
                            class="card bg-dark text-white"
                            style="border-radius: 1rem"
                        >
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">
                                        Sign Up Now
                                    </h2>
                                    <p class="text-white-50 mb-5">
                                        Please enter your login and password!
                                    </p>

                                    <!-- form -->
                                    <form id="form-signup">
                                        <div
                                            class="form-outline form-white mb-4"
                                        >
                                            <input
                                                name="player_name"
                                                type="text"
                                                id="playername"
                                                class="form-control form-control-lg"
                                            />
                                            <label
                                                class="form-label"
                                                for="playername"
                                                >Player Name</label
                                            >
                                        </div>

                                        <div
                                            class="form-outline form-white mb-4"
                                        >
                                            <input
                                                name="username"
                                                type="email"
                                                id="email"
                                                class="form-control form-control-lg"
                                            />
                                            <label
                                                class="form-label"
                                                for="typeEmailX"
                                                >Email</label
                                            >
                                        </div>

                                        <div
                                            class="form-outline form-white mb-4"
                                        >
                                            <input
                                                name="password"
                                                type="password"
                                                id="typePasswordX"
                                                class="form-control form-control-lg"
                                            />
                                            <label
                                                class="form-label"
                                                for="typePasswordX"
                                                >Password</label
                                            >
                                        </div>

                                        <p class="small mb-5 pb-lg-2">
                                            <a
                                                class="text-white-50"
                                                href="#!"
                                            ></a>
                                        </p>

                                        <button
                                            class="btn btn-outline-light btn-lg px-5"
                                            type="submit"
                                        >
                                            Submit
                                        </button>
                                    </form>

                                    <div
                                        class="d-flex justify-content-center text-center mt-4 pt-1"
                                    >
                                        <a href="#!" class="text-white"
                                            ><i
                                                class="fab fa-facebook-f fa-lg"
                                            ></i
                                        ></a>
                                        <a href="#!" class="text-white"
                                            ><i
                                                class="fab fa-twitter fa-lg mx-4 px-2"
                                            ></i
                                        ></a>
                                        <a href="#!" class="text-white"
                                            ><i class="fab fa-google fa-lg"></i
                                        ></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/signup.js"></script>
        <script>
            document.querySelector('#play').onclick = () => {
                alert('Unauthorized...Please login or signup!!!')
            }
        </script>
    </body>
</html>
