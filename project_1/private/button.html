<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link rel="styleSheet" href="./css/button.css" />
        <link rel="stylesheet" href="css/private_nav.css" />
        <title>Document</title>
    </head>
    <body>
        <header></header>
        <!-- nav bar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="logout" href="index.html">Logout</a>
                <a class="navbar-brand" href="admin_index.html">Main</a>
                <a class="navbar-brand" href="record.html">Record</a>
                <a class="navbar-brand" href="ranking_private.html">Ranking</a>
                <div class="dropdown">
                    <a
                        class="game btn btn-success dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Games
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="pushUp.html"
                                >PushUp</a
                            >
                        </li>
                        <li>
                            <a class="dropdown-item" href="button.html"
                                >Button</a
                            >
                        </li>
                        <li>
                            <a class="dropdown-item" href="bubble.html"
                                >Bubble</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- end nav bar -->

        <div class="container">
            <div class="highest">
                <div
                    class="card"
                    style="background-color: blue; color: white; width: 500px"
                >
                    <h5 class="card-header">Highest Record:</h5>
                    <div class="card-body">
                        <li class="list-group-item">
                            <div class="highestRecord"></div>
                        </li>
                    </div>
                </div>

                <div
                    class="card"
                    style="background-color: green; color: white; width: 500px"
                >
                    <h5 class="card-header">Your Highest Scores:</h5>
                    <div class="card-body">
                        <li class="list-group-item">
                            <div class="personalHighestScores"></div>
                        </li>
                    </div>
                </div>
            </div>
            <div class="tips">
                tips:hit the button and move your finger away when it becomes
                gray,<br />
                the smaller button counts more points.
            </div>

            <div class="panel">
                <button type="button" class="btn btn-danger start">
                    START
                </button>
                <button type="button" class="btn btn-outline-warning ThumbMode">
                    Thumb Modeüëç
                </button>
                <button type="button" class="btn btn-outline-warning IndexMode">
                    Index ModeüëÜ[DEFAULT]
                </button>
            </div>

            <video class="input_video" hidden="true"></video>
            <canvas
                class="output_canvas"
                width="1742px"
                height="980px"
            ></canvas>

            <div class="notification">
                <div class="timer_container">
                    <span style="font-size: 50px; color: orange"
                        >TIMER:
                        <span
                            class="timer border border-secondary"
                            style="
                                background-color: orange;
                                font-size: 70px;
                                color: black;
                            "
                            >20</span
                        ></span
                    >
                </div>

                <div class="scores_container">
                    <span style="font-size: 50px; color: red"
                        >SCORES:
                        <span
                            class="scores border border-secondary"
                            style="
                                background-color: red;
                                font-size: 70px;
                                color: black;
                            "
                        ></span
                    ></span>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="./js/logout.js"></script>
        <script type="module" src="./js/button.js"></script>
    </body>
</html>
