<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/private_nav.css" />
        <link rel="stylesheet" type="text/css" href="./css/ranking.css" />
    </head>
    <body>
        <header></header>
        <!-- nav bar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="logout" href="index.html">Logout</a>
                <a class="navbar-brand" href="admin_index.html">Main</a>
                <a class="navbar-brand" href="record.html">Record</a>
                <a class="navbar-brand" href="ranking_private.html">Ranking</a>
                <div class="dropdown">
                    <a
                        class="game btn btn-primary dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Games
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="pushUp.html"
                                >PushUp</a
                            >
                        </li>
                        <li>
                            <a class="dropdown-item" href="button.html"
                                >Button</a
                            >
                        </li>
                        <li>
                            <a class="dropdown-item" href="bubble.html"
                                >Bubble</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- end nav bar -->
        <div class="rank_container">
            <div class="card pushUp">
                <h5 class="card-header">Push Up</h5>
                <div class="card-body">
                    <li class="list-group-item">
                        <!-- table -->
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Point</th>
                                </tr>
                            </thead>
                            <tbody class="pushUpRank"></tbody>
                        </table>
                    </li>
                </div>
            </div>

            <div class="card button">
                <h5 class="card-header">Button</h5>
                <div class="card-body">
                    <li class="list-group-item">
                        <!-- table -->
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Point</th>
                                </tr>
                            </thead>
                            <tbody class="buttonRank"></tbody>
                        </table>
                    </li>
                </div>
            </div>

            <div class="card bubble">
                <h5 class="card-header">Bubble</h5>
                <div class="card-body">
                    <li class="list-group-item">
                        <!-- table -->
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Point</th>
                                </tr>
                            </thead>
                            <tbody class="bubbleRank"></tbody>
                        </table>
                    </li>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <script src="./js/logout.js"></script>
        <script src="./js/ranking_private.js"></script>
    </body>
</html>
